<!DOCTYPE html>
<html lang="en" ng-app="shoppingCart">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Bootstrap Shop Cart</title>
 
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 
    <style>
        body {
            padding-top: 50px;
        }
        #divTotal{
            background-color: green;
        }
        .affix{
            right: 0px;
        }
        .affix-top{
            right: 0px;
            position: fixed;
        }
    </style>
 
</head>
 
<body>
    <!--Gives is the todal calculations-->
    <div class="container">
        <div class="well">
            <div class="page-header">
                <h3>Quotation</h3>
            </div>

            <table class="table">
                <tr>
                    <td>
                        CPU
                    </td>
                    <td>
                        Rs. 20000
                    </td>
                </tr>
                <tr>
                    <td>
                        Hard Disk
                    </td>
                    <td>
                        Rs. 5000
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Total:</b>
                    </td>
                    <td>
                        <b>Rs. 25000</b>
                    </td>
                </tr>
            </table>


        </div>
        <div class="text-left">
            <a type="button" class="btn btn-danger" href="#/cart">Customize <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </div>
    </div>

    <script type="text/javascript" src="public/script/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <script src="public/cart/cart.js"></script>
    <script src="public/app.js"></script>
    <script src="public/checkout/checkout.js"></script>
    
</body>
 
</html>
